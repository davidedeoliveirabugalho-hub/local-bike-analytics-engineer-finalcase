version: 2

models:
  - name: stg_sales__customers
    description: "This model contains informations about customers"
    columns:
      - name: customer_id
        description: "Primary key, unique identifier for each customer"
        tests:
            - unique
            - not_null


  - name: stg_sales__order_items
    description: "This model contains information about each item included in an order, including its price, quantity, and discount."
    columns:
      - name: order_item_id
        description: "Primary key, unique identifier for each order item: generated by concatenating order_id and item_id."
        tests:
            - unique
            - not_null
      - name: order_id
        description: "Foreign key linking the item to the corresponding order."
        tests:
          - relationships:
              arguments:
              to: ref('stg_sales__orders')
              field: order_id
      - name: product_id
        description: "Foreign key linking the item to the corresponding product."
        tests:
          - relationships:
              arguments:
                to: ref('stg_production__products')
                field: product_id

  - name: stg_sales__orders
    description: "This template contains information about orders placed by users, including the status of each order and the store."
    columns:
      - name: order_id
        description: "Primary key, unique identifier for each order."
        tests:
            - unique
            - not_null
      - name: customer_id
        description: "Foreign key linking the order to the corresponding customer."
        tests:
          - relationships:
              arguments:
              to: ref('stg_sales__customers')
              field: store_id
      - name: customer_id
        description: "Foreign key linking the order to the corresponding seller."
        tests:
          - relationships:
              arguments:
              to: ref('stg_sales__staffs')
              field: staff_id
      - name: store_id
        description: "Foreign key linking the order to the corresponding store."
        tests:
          - relationships:
              arguments:
              to: ref('stg_sales__stores')
              field: store_id

  - name: stg_sales__staffs
    description: "This template contains information about managers and salespeople, including the store they are assigned to."
    columns:
      - name: staff_id
        description: "Primary key, unique identifier for each staff."
        tests:
            - unique
            - not_null
      - name: manager_id
        description: "Foreign key linking the staff to his manager."
        tests:
          - relationships:
              arguments:
              to: ref('stg_sales__staffs')
              field: staff_id

  - name: stg_sales__stores
    description: "This template contains information about stores."
    columns:
      - name: store_id
        description: "Primary key, unique identifier for each store."
        tests:
            - unique
            - not_null
