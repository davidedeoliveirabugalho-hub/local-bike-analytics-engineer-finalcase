version: 2

models:
  - name: mrt_sales_by_store_daily
    description: '{{ doc("mrt_sales_by_store_daily") }}'
    columns:
      - name: store_id
        description: "Unique identifier for each store."
        tests:
            - not_null
      - name: store_name
        description: "Common name for the store."
        tests:
            - not_null
      - name: store_state
        description: "Store location state ."
        tests:
            - not_null
      - name: calendar_date
        description: "Full date yyyy-mm-dd."
        tests:
            - not_null
      - name: store_daily_total_orders
        description: "Total daily orders per store."
        tests:
            - not_null   
      - name: store_daily_total_customers
        description: "Daily total of customers who ordered per store."
        tests:
            - not_null
      - name: store_daily_avg_distinct_items
        description: "Daily average of items per order per store." 
      - name: store_daily_revenue
        description: "Daily sales per store."
      - name: store_daily_avg_basket
        description: "Average daily basket size per store."
      - name: calendar_year
        description: "Only the year yyyy."
      - name: calendar_month
        description: "Only the month 1 to 12."
      - name: calendar_week_number
        description: "Number of the week in the year 0 to 53."
      - name: calendar_day
        description: "Only the day number in the month 1 to 31." 
      - name: calendar_day_of_week
        description: "Day number in the week 1 to 7."
      - name: is_weekend
        description: "Indicate if it is a weekend day."
