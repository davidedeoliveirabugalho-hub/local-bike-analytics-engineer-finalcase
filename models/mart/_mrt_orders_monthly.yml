version: 2

models:
  - name: mrt_orders_monthly
    description: '{{ doc("mrt_orders_monthly") }}'
    columns:
      - name: order_month
        description: "Primary key, unique identifier for each month"
        tests:
            - unique
            - not_null
      - name: monthly_total_orders
        description: "This is the total monthly number of orders."
        tests:
            - not_null
      - name: monthly_total_customers
        description: "This is the monthly number of unique customers who placed an order."
        tests:
            - not_null
      - name: monthly_avg_distinct_items
        description: "Average number of distinct items per order per month, rounded to the nearest unit."
        tests:
            - not_null
      - name: monthly_avg_basket
        description: "This is the monthly average of order amount."
        tests:
            - not_null        
