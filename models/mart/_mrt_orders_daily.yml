version: 2

models:
  - name: mrt_orders_daily
    description: '{{ doc("mrt_orders_daily") }}'
    columns:
      - name: order_created_at
        description: "Primary key, unique identifier for each day"
        tests:
            - unique
            - not_null
      - name: daily_total_orders
        description: "This is the total daily number of orders."
        tests:
            - not_null
      - name: daily_total_customers
        description: "This is the daily number of unique customers who placed an order."
        tests:
            - not_null
      - name: daily_avg_distinct_items
        description: "This is the daily average of distinct items in an order."
        tests:
            - not_null
      - name: daily_avg_basket
        description: "This is the daily average of order amount"
        tests:
            - not_null        
