version: 2

models:
  - name: mrt_sumary_at_order_level
    description: '{{ doc("mrt_sumary_at_order_level") }}'
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - unique
      - name: store_id
        description: "Unique identifier for each store."
      - name: store_name
        description: "Common name for the store."
        tests:
          - not_null
      - name: store_state
        description: "Store location state ."
        tests:
            - not_null
      - name: calendar_date
        description: "Full date yyyy-mm-dd."
        tests:
            - not_null
      - name: order_distinct_items
        description: "Distinct items quantity in the order." 
      - name: order_revenue
        description: "Revenue per order"
      - name: staff_id
        description: "Unique identifier for each staff."
      - name: staff_name
        description: "Name of each staff."
      - name: staff_is_active
        description: "Indicate if staff is actualy active."
      - name: staff_manager_id
        description: "Identifier of the manager in charge of this staff."
      - name: staff_role
        description: "Role of the staff in organisation."
      - name: calendar_year
        description: "year yyyy-mm-dd."
      - name: calendar_month
        description: "Month yyyy-mm-dd."
      - name: calendar_week_number
        description: "Number of the week in the year 0 to 53."
      - name: calendar_day
        description: "Day yyyy-mm-dd." 
      - name: calendar_day_of_week
        description: "Day number in the week 1 to 7."
      - name: is_weekend
        description: "Indicate if it is a weekend day."
